version:  '3'
services:
  juice-shop:
    image: bkimminich/juice-shop
    ports:
        - '3000:3000'
  appsec:
    ports:
      - '80:80'
    ipc: host
    image: checkpoint/cloudguard-appsec-standalone
    volumes:
      - ./reverse-proxy/default:/etc/nginx/conf.d/default.conf
      - ./reverse-proxy/data:/etc/cp/data
      - ./reverse-proxy/conf:/etc/cp/conf
      - ./reverse-proxy/logs:/var/log/nano_agent
      - ./reverse-proxy/logs:/var/log/nano_agent     
    command: ["/cloudguard-appsec-standalone", "--token", "$TOKEN"]
